{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="{%static 'css/accounts.css' %}" type="text/css">

    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/47bfcb75ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/we.png' %}" type="image/x-icon">

    <!-- boxicons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    .message-block {
        margin-bottom: 15px;
    }

    .alert.error {
        color: red;
    }
</style>

<body>
    <div class="account_container">
        
        <div class="account_form">
            
            {% if messages %}
            <div class="message-block">
                {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="field">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="field">
                    <input type="password" name="password" placeholder="Password" class="password" required>
                    <i class='bx bx-hide pw-eye'></i>
                </div>

                <div class="form-link">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>

                <div class="field">
                    <button type="submit">Login</button>
                </div>
            </form>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="facebook">
                    <img src="/static/images/facebook.png" alt="facebook">
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="google">
                    <img src="/static/images/google.png" alt="google">
                    <span>Login with Google</span>
                </a>
            </div>

            <div class="form-link form-terms">
                <span>Please review and agree to our
                    <a href="#" target="_blank">Terms of Service</a> and
                    <a href="#" target="_blank">Privacy Policy</a>.
                </span>
            </div>

            <div class="form-link">
                <span>Don't have an account? <a class="link" href="{% url 'signup' %}">Create account</a></span>
            </div>
        </div>
    </div>

</body>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>

</html>
