<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .complete-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="complete-container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been set. You may now <a href="{% url 'login' %}">log in</a>.</p>
    </div>
</body>
</html>
