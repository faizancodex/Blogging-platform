<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Email Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        p {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Email Sent</h2>
        <p>We’ve emailed you instructions for setting your password. If they haven’t arrived in a few minutes, check your spam folder.</p>
    </div>
</body>
</html>
