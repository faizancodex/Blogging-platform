<!-- account/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h2>Forgot Password</h2>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div style="color: red; margin-bottom: 10px;">
                {{ form.email.errors }}
            </div>
            {% endif %}

            <label for="id_email">Email Address</label>
            {{ form.email }}

            <button type="submit">Reset Password</button>
        </form>

    </div>
</body>

</html>
